<div class="app-content">
  <mat-card>
    <mat-card-title>Stationen einblenden</mat-card-title>
    <mat-list>
      <app-location-view *ngFor="let location of locations" [location]="location" (changed)="onLocationChanged($event)"></app-location-view>
    </mat-list>
  </mat-card>
  <mat-card class="app-card">
    <mat-card-title>Code-Wort</mat-card-title>
    <mat-input-container>
      <input matInput #secret placeholder="Geheimnis" [(ngModel)]="codeword" (change)="onCodewordChanged($event)"/>
    </mat-input-container>
  </mat-card>
</div>
