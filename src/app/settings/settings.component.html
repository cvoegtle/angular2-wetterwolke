<div class="app-content">
  <md-card>
    <md-card-title>Stationen einblenden</md-card-title>
    <md-list>
      <app-location-view *ngFor="let location of locations" [location]="location" (changed)="onLocationChanged($event)"></app-location-view>
    </md-list>
  </md-card>
  <md-card class="app-card">
    <md-card-title>Code-Wort</md-card-title>
    <md-input #secret placeholder="Geheimnis" [value]="codeword" (change)="onCodewordChanged($event)"></md-input>
  </md-card>
  <md-card class="app-card">
    <md-card-title>Update-Frequency - {{frequency}}</md-card-title>
    <md-slider min="1" max="5" [value]="frequency" (change)="onFrequencyChanged($event)"></md-slider>
  </md-card>
</div>
