<div class="app-content">
  <md-card>
    <h2>Stationen einblenden</h2>
    <md-list>
      <app-location-view *ngFor="let location of locations" [location]="location" (changed)="onLocationChanged($event)"></app-location-view>
    </md-list>
  </md-card>
  <md-card>
    <h2>Code-Wort</h2>
    <md-input placeholder="Geheimnis" [value]="codeword" (change)="onCodewordChanged($event)"></md-input>
  </md-card>
</div>
