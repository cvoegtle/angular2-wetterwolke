<div class="app-content">
  <mat-card class="diagram_viewer">
    <mat-tab-group [selectedIndex]="index">
      <mat-tab *ngFor="let diagram of diagrams" label="{{diagram.description}}">
        <div class="diagram_image">
          <img src="{{makeUnique(diagram.url)}}" alt="{{diagram.description}}">
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
