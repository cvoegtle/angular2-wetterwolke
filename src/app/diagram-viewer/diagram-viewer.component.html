<md-card class="diagram_viewer">
  <md-tab-group>
    <md-tab *ngFor="let diagram of diagrams">
      <template md-tab-label>
        {{diagram.description}}
      </template>
      <template md-tab-content>
        <img src="{{diagram.url}}" alt="{{diagram.description}}" class="diagram_image">
      </template>
    </md-tab>
  </md-tab-group>
</md-card>
