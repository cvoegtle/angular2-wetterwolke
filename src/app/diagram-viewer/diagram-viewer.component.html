<md-card class="diagram_viewer">
  <md-tab-group>
    <md-tab *ngFor="let diagram of diagrams">
      <template md-tab-label>
        {{diagram.description}}
      </template>
      <template md-tab-content>
        <div class="diagram_image">
        <img src="{{makeUnique(diagram.url)}}" alt="{{diagram.description}}" >
        </div>
      </template>
    </md-tab>
  </md-tab-group>
</md-card>
