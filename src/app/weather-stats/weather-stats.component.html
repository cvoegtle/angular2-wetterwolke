<mat-card class="weather_stats">
  <div class="row">
    <div class="column_narrow caption">&nbsp;</div>
    <div class="column_narrow caption">Regen</div>
    <div class="column caption">Tmin</div>
    <div class="column caption">Tmax</div>
    <div class="column_wide caption">{{kwhCaption}}</div>
  </div>
  <app-weather-stat-line *ngFor="let stat of stats" [stat]="stat"></app-weather-stat-line>
</mat-card>
