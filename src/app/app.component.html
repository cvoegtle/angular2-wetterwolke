<md-sidenav-layout [class.m2app-dark]="false">

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <md-list>
      <md-list-item>
        <a routerLink="/" routerLinkActive="active" md-line>
          <i class="material-icons">settings_system_daydream</i> <span class="menu-item">Wetter</span></a>
      </md-list-item>
      <md-list-item>
        <a routerLink="/diagrams" routerLinkActive="active">
          <i class="material-icons">collections</i> <span class="menu-item">Diagramme</span></a>
      </md-list-item>
      <md-list-item>
        <a routerLink="/settings" routerLinkActive="active">
          <i class="material-icons">settings</i> <span class="menu-item">Einstellungen</span></a>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    {{title}}

    <span class="app-toolbar-filler"></span>

    {{updateTime | dateHHmm}}

  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-layout>
